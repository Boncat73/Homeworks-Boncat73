<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід у систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; height: 100vh; }
        .login-form { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>
<body>

<main class="login-form">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="h3 mb-3 fw-normal text-center">Авторизація</h1>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email (Логін)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль" required>
                    <label for="floatingPassword">Пароль</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Увійти</button>
                <p class="mt-4 mb-3 text-muted text-center">&copy; 2024–2025</p>
            </form>
        </div>
    </div>
</main>

</body>
</html>
