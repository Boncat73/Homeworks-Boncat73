<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин чаю</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #2c3e50; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            width: 250px; 
            padding: 20px; 
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        .card h2 { font-size: 1.25rem; margin-top: 0; color: #27ae60; }
        .card .type { display: inline-block; background: #e8f5e9; color: #2e7d32; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; margin-bottom: 10px; }
        .card .price { font-size: 1.5rem; font-weight: bold; color: #333; margin: 15px 0; }
        .card .sku { font-size: 0.8rem; color: #7f8c8d; }
        .card .weight { color: #555; }
        
        .admin-link { display: block; text-align: center; margin-bottom: 30px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>

    <h1>Наш асортимент чаю</h1>
    <a href="/admin" class="admin-link">Перейти до панелі керування</a>

    <div class="container">
        {% if teas %}
            {% for tea in teas %}
            <div class="card">
                <span class="type">{{ tea.type }}</span>
                <h2>{{ tea.name }}</h2>
                <p class="sku">Артикул: {{ tea.sku }}</p>
                <p class="weight">Вага: <strong>{{ tea.weight }}г</strong></p>
                <p class="price">{{ tea.price_retail }} грн</p>
                <button style="width: 100%; background: #27ae60; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer;">
                    Купити
                </button>
            </div>
            {% endfor %}
        {% else %}
            <p>Наразі товарів немає. Додайте їх через адмін-панель.</p>
        {% endif %}
    </div>

</body>
</html>
