<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header><h1>Створити акаунт</h1></header>
    <div class="container">
        <form method="POST">
            <label>Придумайте логін:</label>
            <input type="text" name="username" placeholder="Напр. pet_lover" required>
            <label>Придумайте пароль:</label>
            <input type="password" name="password" placeholder="Мінімум 6 символів" required>
            <button type="submit">Створити акаунт</button>
        </form>
        <p style="margin-top: 15px;">Вже зареєстровані? <a href="/login">Увійти</a></p>
    </div>
</body>
</html>
